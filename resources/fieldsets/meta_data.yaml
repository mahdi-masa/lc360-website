title: 'meta data'
fields:
  -
    handle: featuredImagePostVertical
    field:
      max_files: 1
      mode: grid
      container: lifecycle
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'تصویر شاخص پست عمودی'
      instructions: 'لطفا تصویر شاخص مربوط مناسب به این پست را انتخاب کنید'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: featuredImagePostHorizental
    field:
      max_files: 1
      mode: grid
      container: lifecycle
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: 'تصویر شاخص افقی'
      instructions: 'لطفا تصویر شاخص مربوط مناسب به این پست را انتخاب کنید'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: postSummary
    field:
      placeholder: 'خلاصه پست...'
      character_limit: '400'
      antlers: false
      type: textarea
      display: 'خلاصه پست'
      instructions: 'در این قسمت خلاصه ای از پست خود را قرار دهید'
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: starContent
    field:
      default: false
      type: toggle
      display: 'پست ویژه'
      instructions: 'اگر پست شما یک پست ویژه هست دکمه را روشن کنید'
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: createdAt
    field:
      mode: single
      inline: false
      full_width: false
      columns: 1
      rows: 1
      time_enabled: true
      time_seconds_enabled: true
      type: date
      display: 'ساخته شده در تاریخ'
      listable: hidden
      instructions_position: above
      visibility: hidden
      replicator_preview: false
      duplicate: false
      hide_display: false
